<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="<%= appCss %>" />

        <!-- Sets whether a web application runs in full-screen mode -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Sets the style of the status bar for a web application -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Telenor Dekning</title>
    </head>
    <body>
        <div class="container">
            <div id="mapDiv">
                <!-- <div id="basemapToggle"></div> -->
            </div>
            <div id="panel" name="panel">
                <div class="searchBarPlaceholder"></div>
                <div class="nowShowing">
                    <label class="showsNow">Viser nå:</label><label class="dataShown">Tale/data, 4G, 3G, 2G, Innendørs</label>
                </div>
                <div class="settings groups">
                    <div class="group">
                        <div>
                            <input type="radio" name="type" value="Tale/data" checked="checked">Tale/data
                        </div>
                        <div>
                            <input type="radio" name="type" value="Trådløs sone">Trådløs sone
                        </div>
                        <div>
                            <input type="radio" name="type" value="Under utbygging">Under utbygging
                        </div>             
                    </div>
                    <div class="group">
                        <div>
                            <input type="checkbox" name="dataspeed" value="4G" data-bind="checked: show4g">4G (Inntil 50 Mbit/s)
                        </div>
                        <div>
                            <input type="checkbox" name="dataspeed" value="3G" data-bind="checked: show3g">3G
                        </div>
                        <div>
                            <input type="checkbox" name="dataspeed" value="2G" data-bind="checked: show2g" >2G
                        </div>   
                    </div>
                    <div class="group">
                        <div>
                            <input type="radio" name="zone" value="Innendørs" checked="checked">Innendørs
                        </div>
                        <div>
                            <input type="radio" name="zone" value="Utendørs">Utendørs
                        </div>
                    </div>
                </div>
            </div>
            <div id="searchBar">
                <input placeholder="Adresse" data-bind="value: searchText, valueUpdate: ['input', 'afterkeydown'], event: { keyup: onKeyPressed }" />
                <button></button>
                <ul id="searchResults" data-bind="foreach: searchResults">
                    <li data-bind="text: suggestion, click: $root.onSuggestionClicked"></li>
                </ul>
            </div>
            <img id="loading" src="images/spinner.gif" alt="loading..." data-bind="visible: isLoading">
        </div>

        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>

        <script src="<%= appJs %>"></script>
    </body>
</html>
