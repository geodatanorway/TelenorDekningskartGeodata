<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="<%= appCss %>" />

        <!-- Sets whether a web application runs in full-screen mode -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Sets the style of the status bar for a web application -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Telenor Dekning</title>
    </head>
    <body>
        <div class="container">
            <div id="mapDiv">
                <!-- <div id="basemapToggle"></div> -->
            </div>
            <div id="panel" data-bind="visible: shouldShowPanel">
                <div class="searchBarPlaceholder"></div>
                <div class="nowShowing">
                    <label class="showsNow">Viser nå:</label><label class="dataShown">Tale/data, 4G, 3G, 2G, Innendørs</label>
                </div>
                <div class="settings groups">
                    <div class="group">
                        <div>
                            <label><input type="radio" name="type" value="Dekning" data-bind="checked: mode">Mobildekning</label>
                        </div>
                        <div>
                            <label><input type="radio" name="type" value="Wifi" data-bind="checked: mode">Trådløs sone</label>
                        </div>
                    </div>
                    <div class="group" data-bind="visible: mode() == 'Dekning'">
                        <div>
                            <label><input type="checkbox" name="dataspeed" value="4G" data-bind="checked: show4g">4G (Inntil 50 Mbit/s)</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="dataspeed" value="3G" data-bind="checked: show3g">3G</label>
                        </div>
                        <div>
                            <label><input type="checkbox" name="dataspeed" value="2G" data-bind="checked: show2g" >2G</label>
                        </div>
                    </div>
                    <div class="group" data-bind="visible: mode() == 'Dekning'">
                        <div>
                            <label><input type="radio" name="zone" value="true" data-bind="checked: outdoors">Utendørs</label>
                        </div>
                        <div>
                            <label><input type="radio" name="zone" value="false" data-bind="checked: outdoors">Innendørs</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="searchBar">
                <input placeholder="Adresse" data-bind="value: searchText, valueUpdate: ['input', 'afterkeydown'], event: { keyup: onKeyPressed }" />
            <div id="searchBar" data-bind="css: { 'searchBar--in-panel': shouldShowPanel }">
                <button data-bind="click: togglePanelVisibility"></button>
                <ul id="searchResults" tabindex="0" data-bind="foreach: searchResults">
                    <li tabindex="-1" data-bind="text: suggestion, click: $root.onSuggestionClicked"></li>
                </ul>
            </div>
            <div class="track-user" data-bind="css: { 'track-user--visible': $root.canTrackUser }">
              <i class="track fa fa-compass" data-bind="css: { 'track--selected': $root.trackUser }, click: $root.onTrackUserClicked"></i>
            </div>
        </div>

        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.6/esri-leaflet.js"></script>
        <script src="<%= appJs %>"></script>
    </body>
</html>
